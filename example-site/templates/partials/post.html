<article class="post">
	<header>
		<h1>{{ post.title }}</h1>
		<div class="meta">
			{{ post.date }} &mdash;
			<span class="tags">
				{%- for tag in post.tags -%}
				<span><a href="/tag/{{ tag }}/">{{ tag }}</a></span>
				{%- endfor -%}
			</span>
		</div>
	</header>
	<section>
		{{ post.content_html | safe }}
	</section>
</article>
